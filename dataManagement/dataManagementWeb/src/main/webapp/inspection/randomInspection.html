        function Appendzero(obj) {
            if(obj<10)
                return "0"+obj;
            else return obj;
        }
        function f_batch() {
            var mydate = new Date();
            var str = mydate.getFullYear().toString()+Appendzero(mydate.getMonth()+1)+Appendzero(mydate.getDate());
            $.post($.URL.inspection.findLastBatch,null,batchCallback,"json");
            function batchCallback(data) {
                var batch = data.data[0].finspectionbatch;
                if(str == batch.substring(0,8))
                {
                    nowbatch = ""+mydate.getFullYear()+Appendzero(mydate.getMonth()+1)+Appendzero(mydate.getDate())+Appendzero(parseInt(batch.substring(8,10))+1);
                    alert("当前生成批次号："+nowbatch);
                }
                else
                {
                    nowbatch = ""+mydate.getFullYear()+Appendzero(mydate.getMonth()+1)+Appendzero(mydate.getDate())+"01";
                    alert("当前生成批次号："+nowbatch);
                }
            }
        }
        function getCookie(cname) {
            var ss = document.cookie;
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0 ;i < ca.length ; i++)
            {
                var c = ca[i].trim();
                if (c.indexOf(name)==0)
                    return c.substring(name.length,c.length);
            }
            return "";
        }
        var curdayBatch = [];
        function bacthListCallBack(data) {
            if (data.code == 200) {
                curdayBatch.splice(0,curdayBatch.length);
                $("#finspectionbatch").empty();
                if (nowbatch != null){
                    var k = {};
                    k.text = nowbatch;
                    k.value = nowbatch;
                    curdayBatch.push(k);
                    $("#finspectionbatch").append("<option value='"+nowbatch+"'>"+nowbatch+"</option>");
                }
                $("#batch").empty();
                $("#batch").append("<option value=''></option>");
                for(var i = data.data.length - 1; i >= 0 ; i--){
                    var j = {};
                    j.text = data.data[i].finspectionbatch;
                    j.value = data.data[i].finspectionbatch;
                    curdayBatch.push(j);
                    $("#finspectionbatch").append("<option value='" + data.data[i].finspectionbatch + "'>" + data.data[i].finspectionbatch + "</option>");
                    $("#batch").append("<option value='" + data.data[i].finspectionbatch + "'>" + data.data[i].finspectionbatch + "</option>");
                }
                $("#batch").comboSelect();
            }
        }

        function deleteRow(rowid) {
