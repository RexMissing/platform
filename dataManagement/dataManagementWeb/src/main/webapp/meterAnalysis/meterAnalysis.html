<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css"/>
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $.post($.URL.enumTable.list, null, enumListCallBack, "json");
            $.post($.URL.meterAnalysis.list, null, meterlistCallback, "json");
        });

        var enumData=[];
        function enumListCallBack(data) {
            if (data.code == 200) {
                $.each(data.data, function (index, content) {
                    var j = {};
                    j.text = content.fenumname;
                    j.value = content.fenumvalue;
                    enumData.push(j);
                });
                $("#freportmisfune").ligerComboBox({
                    isShowCheckBox: true, emptyText: null, /*实现下拉表*/
                    data: enumData,
                    width: 200,
                    valueField: 'value',
                    textField: 'text',
                    valueFieldID: 'freportmisfuneSelect'   /*下拉表Id是Device*/
                });
                $("#fconfirmmisfune").ligerComboBox({
                    isShowCheckBox: true, emptyText: null, /*实现下拉表*/
                    data: enumData,
                    width: 200,
                    valueField: 'value',
                    textField: 'text',
                    valueFieldID: 'fconfirmmisfuneSelect'   /*下拉表Id是Device*/
                });
            }
        }
        var gridData = {};
        function meterlistCallback(data){
            if(data.code==200){
                gridData.Rows = data.data;
                gridData.Total = data.data.length;
                f_initGrid();
            }
        }
        var manager, g;
        function f_initGrid()
        {
            g = manager = $("#maingrid").ligerGrid({
                columns: [
                    { display: '表具编号', name: 'fmetercode', width: '9%', type: 'String', frozen: true},
                    { display: '表具类型',name: 'fmetername',width: '9%',editor:{type:'text'}} ,
                    { display: '基表条码',name: 'fvalvename',width: '9%',editor:{type:'text'}},
                    { display: '部门',name: 'fdepartment',width: '9%',editor:{type:'text'}},
                    { display: '分析员',name: 'fanalysor',width: '9%',editor:{type:'text'}},
                    { display: '燃气公司',name: 'fcustomer',width: '9%',editor:{type:'text'}},
                    { display: '报修故障',name: 'freportmisfune',width: '9%',type:'int',
                     editor:{type: 'select', emptyText: null, data:enumData, valueField: 'value', textField: 'text'},
                        render: function (item) {
                            return item.reportenum;
                        }},
                    { display: '实查故障',name: 'fconfirmmisfune',width: '9%',type:'int',
                        editor:{type: 'select', emptyText: null, data:enumData, valueField: 'value', textField: 'text'},
                        render: function (item) {
                            return item.confirmenum;
                        }},
                    { display: '表具止码',name: 'fmeterreading',width: '9%',editor:{type:'text'}},
                    { display: '分析时间',name: 'fdatetime',width: '9%',editor:{type:'text'}},
                    { display: '操作', isSort: false, width: '10%',render: function (rowdata, rowindex, value)
                    {
                        var h = "";
                        if (!rowdata._editing)
                        {
                            h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
                            h += "<a href='javascript:deleteRow(" + rowindex + ")'>删除</a> ";
                        }
                        else
                        {
                            h += "<a href='javascript:endEdit(" + rowindex + ")'>提交</a> ";
                            h += "<a href='javascript:cancelEdit(" + rowindex + ")'>取消</a> ";
                        }
                        return h;
                    }
                    }
                ],
                onSelectRow: function (rowdata, rowindex)
                {
                    $("#txtrowindex").val(rowindex);
                },
                enabledEdit: true,clickToEdit:false, isScroll: false,
                data: gridData,
                width: '100%'
            });
        }
        function beginEdit(rowid) {
            manager.beginEdit(rowid);
        }
        function cancelEdit(rowid) {
            manager.cancelEdit(rowid);
        }
        function endEdit(rowid)
        {
            manager.endEdit(rowid);
            var row = manager.getRow(rowid);
            var jsonString  = $.toJSON(row);
            $.post($.URL.meterAnalysis.update,{"jsonString":jsonString},updateCallback,"json");
            function updateCallback(data){
                if(data.code==200){
                    $.ligerDialog.success("修改成功");
                    $.post($.URL.meterAnalysis.list,null,listCallback,"json");
                }
                else{
                    $.post($.URL.meterAnalysis.list,null,listCallback,"json");
                    $.ligerDialog.warn(data.message);
                }
            }
        }
        function deleteRow(rowid)
        {
            if (confirm('确定删除?'))
            {
                var row = manager.getRow(rowid);
                var jsonString  = $.toJSON(row);
                $.post($.URL.meterAnalysis.delete,{"jsonString":jsonString},deleteCallback,"json");
                manager.deleteRow(rowid);
            }
        }

        function deleteCallback(data){
            if(data.code==200){
                $.ligerDialog.success("成功删除！");
                $.post($.URL.meterAnalysis.list,null,listCallback,"json");
            }else{
                $.ligerDialog.success("删除失败！");
            }
        }

        var newrowid = 100;
        function addNewRow()
        {
            manager.addEditRow();
        }

        function f_add() {
            document.getElementById('form1').reset();
            c_show();
            $.ligerDialog.open({ target: $("#addmeterAnalysis"),width:500,title:'添加维修分析表'});
        }

        function c_show(){
            $('#addmeterAnalysis').css('display','block');
        }


        $("#submitBtn").click(function () {
            var data={};
            data.fmetercode = $("#fmetercode").val();
            data.fmetername = $("#fmetername").val();
            data.fvalvename = $("#fvalvename").val();;
            data.fdepartment = $("#fdepartment").val();
            data.fanalysor = $("#fanalysor").val();
            data.fcustomer = $("#fcustomer").val();
            data.freportmisfune = $("#freportmisfune").ligerComboBox().getValue();
            data.fconfirmmisfune = $("#fconfirmmisfune").ligerComboBox().getValue();
            data.fmeterreading = $("#fmeterreading").val();
            data.fdatetime  = $("#fdatetime").val();
            $.post($.URL.meterAnalysis.add,{"jsonString":$.toJSON(data)},addCallback,"json");
        });

        function addCallback(data){
            if(data.code==200){
                $.ligerDialog.success(data.message);
                document.getElementById('form1').reset();
                $.post($.URL.meterAnalysis.list,null,listCallback,"json");

            }
            else{
                $.ligerDialog.warn(data.message);
            }
        }
    </script>
    <style type="text/css">
        .l-table-edit {}
        .l-table-edit-td{margin-left:30px; margin-top:10px;padding:4px;height: 20px}
        .l-table-edit-input{ padding:4px;width:300px}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-dialog-tc{background:#E0EDFF; }
    </style>
</head>
<body style="padding:10px">
<div><input type="button" value="添加" id="addSubmitBtn" onclick="f_add()" class="l-button l-button-submit" /></div>
<br/><br/>
<div style="display:none;">
</div>
<div id="maingrid" style="margin-top:5px"></div>

<div id="addmeterAnalysis" style=" margin:3px; display:none;">
    <form name="form1" method="post" action="" id="form1" style="margin-left: 15px">

        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
            <tr>
                <td align="right" class="l-table-edit-td">表具编号:</td>
                <td align="left" class="l-table-edit-td"><input name="fmetercode" type="text" id="fmetercode" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">表具类型:</td>
                <td align="left" class="l-table-edit-td"><input name="fmetername" type="text" id="fmetername" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">基表条码:</td>
                <td align="left" class="l-table-edit-td"><input name="fvalvename" type="text" id="fvalvename" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">部门:</td>
                <td align="left" class="l-table-edit-td"><input name="fdepartment" type="text" id="fdepartment" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">分析人员:</td>
                <td align="left" class="l-table-edit-td"><input name="fanalysor" type="text" id="fanalysor" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">天然气公司:</td>
                <td align="left" class="l-table-edit-td"><input name="fcustomer" type="text" id="fcustomer" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">报修故障:</td>
                <td align="left" class="l-table-edit-td"><input name="freportmisfune" type="int" id="freportmisfune" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">实查故障:</td>
                <td align="left" class="l-table-edit-td"><input name="fconfirmmisfune" type="int" id="fconfirmmisfune" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">表具止码:</td>
                <td align="left" class="l-table-edit-td"><input name="fmeterreading" type="text" id="fmeterreading" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">分析时间:</td>
                <td align="left" class="l-table-edit-td"><input name="fdatetime" type="text" id="fdatetime" ></td>
                <td align="left"></td>
            </tr>
        </table>
        <br />
        <input type="button" value="提交" id="submitBtn" class="l-button l-button-submit" />
    </form>
</div>
</body>
</html>
