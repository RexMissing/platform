<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $.post($.URL.returnMeter.list,null,listCallback,"json");
        });

        function Appendzero(obj) {
            if(obj<10)
                return "0"+obj;
            else return obj;
        }

        function f_batch() {
            var mydate = new Date();
            var str = mydate.getFullYear()+Appendzero(mydate.getMonth()+1)+Appendzero(mydate.getDate());
            $.post($.URL.returnMeter.findLastData,null,batchCallback,"json");
            function batchCallback(data) {
                var batch = data.data[0].freturnbatch;
                if(str==batch.substring(1,9))
                {
                    window.nowbatch = "f"+mydate.getFullYear()+Appendzero(mydate.getMonth()+1)+Appendzero(mydate.getDate())+Appendzero(parseInt(batch.substring(9,11))+1);
                }
                else
                {
                    window.nowbatch = "f"+mydate.getFullYear()+Appendzero(mydate.getMonth()+1)+Appendzero(mydate.getDate())+"01";
                }
            }
        }

        $("#submitBtn").click(function () {

            var mdata={};
            mdata.fmetercode = $("#fmetercode").val();
            mdata.fquantity = $("#fquantity").val();
            mdata.frinvono = $("#frinvono").val();
            mdata.fdatetime  = $("#fdatetime").val();
            mdata.foperator = $("#foperator").val();

            $.post($.URL.boxCodeSearch.findByCondition, {"fmetercode":mdata.fmetercode}, getBoxCodeListCallback, "json");

            function getBoxCodeListCallback(data) {
                if(data.data==null)
                {
                    $.ligerDialog.alert("参数为空");
                }
                else
                {
                    $.post($.URL.boxBatch.getBoxBatchInfo,{"fboxcode":data.data[0].fboxcode},getListCallback,"json");
                }
            }

            function getListCallback(data) {
                if(data.data==null)
                {
                    $.ligerDialog.alert("参数为空");
                }
                else
                {
                    $.post($.URL.returnCustomAndName.findCustomAndName,{"fdbatchid":data.data[0].fdbatchid},getCustomAndNameCallback,"json");
                }
            }

            function getCustomAndNameCallback(data) {
                if(data.data==null)
                {
                    $.ligerDialog.alert("参数为空");
                }
                else
                {
                    mdata.fcustomer =data.data[0].fcustomer;
                    mdata.fmetername = data.data[0].fmetername;
                    $.post($.URL.returnMeter.add,{"jsonString":$.toJSON(mdata)},addCallback,"json");
                }
            }
        });

        $("#returnSearchBtn").click(function () {
            var fmetercode = $("#code").val();
            var fmetername = $("#type").val();
            var frinvono = $("#return").val();
            $.post($.URL.returnMeter.findBySearch,{"fmetercode":fmetercode,"fmetername":fmetername,"frinvono":frinvono},listCallback,"json");
        });

        var gridData = {};
        function listCallback(data){
            if(data.code==200){
                gridData.Rows = data.data;
                gridData.Total = data.data.length;
                f_initGrid();
            }
        }

        var manager, g;
        function f_initGrid()
        {
            g = manager = $("#maingrid").ligerGrid({
                columns: [
                    { display: '主键', name: 'id', width: '5%', type: 'int', frozen: true},
                    { display: '清点批次', name: 'freturnbatch', width: '10%',editor:{type:'text'}},
                    { display: '表具编号', name: 'fmetercode', width: '10%', editor:{type:'text'}},
                    { display: '市场',name: 'fcustomer',width: '10%',editor:{type:'text'}} ,
                    { display: '表具类型',name: 'fmetername',width: '10%',editor:{type:'text'}},
                    { display: '表具方向',name: 'fmeterdirection',width: '8%',editor:{type:'text'}},
                    { display: '录入时间',name: 'fdatetime',width: '10%',editor:{type:'date'}},
                    { display: '录入人员',name: 'foperator',width: '10%',editor:{type:'text'}},
                    { display: '预报故障',name: 'freportmisfune',width: '10%',editor:{type:'text'}},
                    { display: '现场维修员',name: 'fpremaintain',width: '7%',editor:{type:'text'}},
                    { display: '操作', isSort: false, width: '10%',render: function (rowdata, rowindex, value)
                    {
                        var h = "";
                        if (!rowdata._editing)
                        {
                            h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
                            h += "<a href='javascript:deleteRow(" + rowindex + ")'>删除</a> ";
                        }
                        else
                        {
                            h += "<a href='javascript:endEdit(" + rowindex + ")'>提交</a> ";
                            h += "<a href='javascript:cancelEdit(" + rowindex + ")'>取消</a> ";
                        }
                        return h;
                    }
                    }
                ],
                onSelectRow: function (rowdata, rowindex)
                {
                    $("#txtrowindex").val(rowindex);
                },
                enabledEdit: true,clickToEdit:false, isScroll: false,
                data: gridData,
                width: '100%'
            });
        }
        function beginEdit(rowid) {
            manager.beginEdit(rowid);
        }
        function cancelEdit(rowid) {
            manager.cancelEdit(rowid);
        }
        function endEdit(rowid)
        {
            manager.endEdit(rowid);
            var row = manager.getRow(rowid);
            var jsonString  = $.toJSON(row);
            $.post($.URL.returnMeter.update,{"jsonString":jsonString},updateCallback,"json");
            document.getElementById('form2').reset();
            c_show1();
            $.ligerDialog.open({ target: $("#addUpdateReturnMeter"),width:500,title:'添加数据修改记录'});
            function updateCallback(data){
                if(data.code==200){
                    $.ligerDialog.success("修改成功");
                    window.afterData = manager.getRow(rowid);
                    $.post($.URL.returnMeter.list,null,listCallback,"json");
                }
                else{
                    $.post($.URL.returnMeter.list,null,listCallback,"json");
                    $.ligerDialog.warn(data.message);
                }
            }
        }
        function deleteRow(rowid)
        {
            if (confirm('确定删除?'))
            {
                var row = manager.getRow(rowid);
                var jsonString  = $.toJSON(row);
                $.post($.URL.returnMeter.delete,{"jsonString":jsonString},deleteCallback,"json");
                manager.deleteRow(rowid);
            }
        }

        function deleteCallback(data){
            if(data.code==200){
                $.ligerDialog.success("成功删除！");
                $.post($.URL.returnMeter.list,null,listCallback,"json");
            }else{
                $.ligerDialog.success("删除失败！");
            }
        }


        function f_add() {
            document.getElementById('form1').reset();
            c_show();
            $.ligerDialog.open({ target: $("#addreturnMeter"),width:500,title:'添加返修表'});
        }

        function c_show(){
            $('#addreturnMeter').css('display','block');
        }

        function c_show1(){
            $('#addUpdateReturnMeter').css('display','block');
        }


        function addCallback(data){
            if(data.code==200){
                $.ligerDialog.success(data.message);
                document.getElementById('form1').reset();
                $.post($.URL.returnMeter.list,null,listCallback,"json");
                $.ligerDialog.hide("#addreturnMeter");
            }
            else{
                $.ligerDialog.warn(data.message);
            }
        }

        $("#updateSubmitBtn").click(function () {
            var data={};
            switch ($("#dataname").val())
            {
                case "表具编号":data.updateafter = afterData.fmetercode;break;
                case "燃气公司":data.updateafter = afterData.fcustomer;break;
                case "表具类型":data.updateafter = afterData.fmetername;break;
                case "返修表数量":data.updateafter = afterData.fquantity;break;
                case "退库单据号":data.updateafter = afterData.frinvono;break;
                case "录入时间":data.updateafter = afterData.fdatetime;break;
                case "录入人员":data.updateafter = afterData.foperator;break;
            }
            data.dataname = $("#dataname").val();
            data.updatedate = $("#updatedate").val();
            data.updateoperator = $("#updateoperator").val();
            data.updatename = "退库单返修表";
            data.updatekey = afterData.id;
            data.updatebefore = $("#updatebefore").val();
            $.post($.URL.updateRecord.add,{"jsonString":$.toJSON(data)},RecordCallback,"json");
            function RecordCallback(data){
                if(data.code==200){
                    $.ligerDialog.success(data.message);
                    document.getElementById('form2').reset();
                    $.post($.URL.returnMeter.list,null,listCallback,"json");
                }
                else{
                    $.ligerDialog.warn(data.message);
                }
            }
        });
    </script>
    <style type="text/css">
        .l-table-edit {}
        .l-table-edit-td{margin-left:30px; margin-top:10px;padding:4px;height: 20px}
        .l-table-edit-input{ padding:4px;width:300px}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-dialog-tc{background:#E0EDFF; }
    </style>
</head>
<body  style="padding:10px">
<div>
    <input type="button" value="生成批次" id="" onclick="f_batch()" class="l-button l-button-submit" />
    <input type="button" value="添加" id="addSubmitBtn" onclick="f_add()" class="l-button l-button-submit" />
</div>
<div id="list">
    <table cellpadding="0" cellspacing="0" class="l-table-edit" >
        <tr>
            <td align="right" class="l-table-edit-td">表具编号:</td>
            <td align="left" class="l-table-edit-td">
                <input name="code" type="text" id="code"/>
            </td>
            <td align="right" class="l-table-edit-td">表具类型:</td>
            <td align="left" class="l-table-edit-td">
                <input name="type" type="text"  id="type">
            </td>
            <td align="right" class="l-table-edit-td">退库单:</td>
            <td align="left" class="l-table-edit-td">
                <input name="return" type="text"  id="return">
            </td>
            <td align="right"><input type="button" value="查询" id="returnSearchBtn" class="l-button l-button-submit" /></td>
        </tr>
    </table>
    <div class="l-clear"></div>
</div>
<div style="display:none;">
</div>
<div id="maingrid" style="margin-top:5px"></div>

<div id="addreturnMeter" style=" margin:3px; display:none;">
    <form name="form1" method="post" action="" id="form1" style="margin-left: 15px">
        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
            <tr>
                <td align="right" class="l-table-edit-td">清点批次:</td>
                <td align="left" class="l-table-edit-td"><input name="freturnbatch" type="text" id="freturnbatch" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">表具编号:</td>
                <td align="left" class="l-table-edit-td"><input name="fmetercode" type="text" id="fmetercode" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">市场:</td>
                <td align="left" class="l-table-edit-td"><input name="fcustomer" type="text" id="fcustomer" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">录入时间:</td>
                <td align="left" class="l-table-edit-td"><input name="fdatetime" type="date" id="fdatetime" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">报修故障:</td>
                <td align="left" class="l-table-edit-td"><input name="freportmisfune" type="text" id="freportmisfune" ></td>
                <td align="left"></td>
            </tr>
        </table>
        <br />
        <input type="button" value="提交" id="submitBtn" class="l-button l-button-submit" />
    </form>
</div>

<div id="addUpdateReturnMeter" style=" margin:3px; display:none;">
    <form name="form2" method="post" action="" id="form2" style="margin-left: 15px">

        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
            <tr>
                <td align="right" class="l-table-edit-td">修改数据名:</td>
                <td align="left" class="l-table-edit-td">
                    <select id="dataname">
                        <option value="表具编号">表具编号</option>
                        <option value="燃气公司">燃气公司</option>
                        <option value="表具类型">表具类型</option>
                        <option value="返修表数量">返修表数量</option>
                        <option value="退库单据号">退库单据号</option>
                        <option value="录入时间">录入时间</option>
                        <option value="录入人员">录入人员</option>
                    </select>
                </td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">修改日期:</td>
                <td align="left" class="l-table-edit-td"><input name="updatedate" type="date" id="updatedate" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">修改人员:</td>
                <td align="left" class="l-table-edit-td"><input name="updateoperator" type="text" id="updateoperator" ></td>
                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">修改前数据:</td>
                <td align="left" class="l-table-edit-td"><input name="updatebefore" type="text" id="updatebefore" ></td>
                <td align="left"></td>
            </tr>
        </table>
        <br />
        <input type="button" value="提交" id="updateSubmitBtn" class="l-button l-button-submit" />
    </form>
</div>

</body>
</html>
