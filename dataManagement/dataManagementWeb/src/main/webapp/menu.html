<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>质量分析系统</title>
    <style type="text/css">
    </style>
    <script src="lib/ligerUI/js/plugins/ligerTree.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerAccordion.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function ()
        {
            $.get($.URL.userfunction.currentFuncRole,null,functionShow,"json");
        });
        function functionShow(data){
            document.cookie = "userName=" + data.data[0].userName;
            document.cookie = "funcRole=" + data.data[0].funcRole;
            document.cookie = "funcRoleName=" + data.data[0].funcRoleName;
            document.cookie = "departNo=" + data.data[0].departNo;
            document.cookie = "departName=" + data.data[0].departName;
            if(data.data[0].funcRole == 1){
                $("#rolePage").load("rolepage/RolePage01.html");
            }
            else if(data.data[0].funcRole == 2){
                $("#rolePage").load("rolepage/RolePage02.html");
            }
            else if(data.data[0].funcRole == 3){
                $("#rolePage").load("rolepage/RolePage03.html");
            }
            else if(data.data[0].funcRole == 4){
                $("#rolePage").load("rolepage/RolePage04.html");
            }
            else {
                alert("权限错误！");
                window.location.href = "logout";
            }
        }

    </script>
    <style type="text/css">
        body{ padding:20px; margin:0;}
    </style>
</head>
<body style="padding:10px" scrol="no">
<div id="rolePage" position="center" style="overflow:hidden">
</div>
</body>
</html>
