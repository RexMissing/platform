<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="js/highcharts.js" type="text/javascript"></script>
    <script src="js/exporting.js" type="text/javascript"></script>
    <script type="text/javascript">

        $("#submitBtn1").click(function () {
            var year = $("#year").val();
            var data = {};
            data.year = year;
            var graphType = $("#graphType").val();
            if (graphType == 0){
                $.post($.URL.graph.graphYear, data ,showYear,"json");
            }
        });
        function showYear(data) {
            var monthReturnRate = new Array();
            if(data.code == 200){
                for (var i = 0; i < data.data.length; i++){
                    monthReturnRate[i] = data.data[i].rate;
                }
            }
            $("#container").css("display","block");
            var chart = new Highcharts.Chart('container', {
                title: {
                    text: '返修表年故障率趋势图',
                    x: -20
                },
                credits:{
                    text: '武汉理工大学',
                    href: false
                },
                subtitle: {
                    x: -20
                },
                xAxis: {
                    categories: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
                },
                yAxis: {
                    title: {
                        text: '故障率 (%)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: '%'
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: '返修表故障率',
                    data: monthReturnRate
                }]
            });
        }
    </script>
    <style type="text/css">
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-dialog-tc{background:#E0EDFF;}

    </style>
</head>
<body style="padding:10px">
<div class="l-clear"></div>
<div>
    <table cellpadding="0" cellspacing="0" class="l-table-edit" >
        <tr>
            <td class="l-table-edit-td">
                <select id="graphType">
                    <option value="0">返修表年故障率趋势图</option>
                </select>
            </td>
            <td class="l-table-edit-td">
                <select id="year">
                    <option value="2014">2014</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right"><input type="button" value="查询" id="submitBtn1" class="l-button l-button-submit" /></td>
        </tr>
    </table>
</div>
<div id="container" style="min-width: 400px;height: 400px;display: none">
</div>
</body>
</html>
